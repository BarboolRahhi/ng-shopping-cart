<div class="conatiner">
  <ng-container *ngFor="let product of products$ | async">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" [alt]="product.title" />
      <mat-card-content>
        <p>Price: {{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="addToCart(product)">
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
